<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }} - Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Blog App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <article>
            <h1 class="mb-3">{{ blog.title }}</h1>
            <p class="text-muted">By {{ blog.author.username }} on {{ blog.created_at|date:"M d, Y" }}</p>
            
            {% if blog.image %}
                <img src="{{ blog.image.url }}" class="img-fluid rounded mb-4" alt="{{ blog.title }}">
            {% endif %}
            
            <div class="blog-content">
                {{ blog.content|linebreaks }}
            </div>
        </article>
        
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-primary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
