<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif; /* Set a default font for the body */
                background-color: #f4f4f4; /* Light background color for contrast */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Full viewport height */
                margin: 0; /* Remove default margin */
            }
            
            h2 {
                color: #333; /* Darker color for the heading */
                margin-bottom: 20px; /* Space below the heading */
            }
            
            form {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                width: 90%; /* Responsive width */
                max-width: 600px; /* Max width for larger screens */
                height: auto; /* Auto height */
                padding: 20px; /* Padding inside the form */
                font-size: larger;
                border: 2px solid #ccc; /* Lighter border color */
                border-radius: 10px; /* Rounded corners */
                background-color: white; /* White background for the form */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            }
            
            label {
                background-color: aqua;
                padding: 5px; /* Padding for labels */
                border-radius: 5px; /* Rounded corners for labels */
                margin-bottom: 10px; /* Space below labels */
            }
            
            input, textarea {
                padding: 10px; /* Increased padding for better touch targets */
                width: 100%; /* Full width for inputs */
                max-width: 400px; /* Max width for inputs */
                border-radius: 5px; /* Rounded corners */
                border: 1px solid #ccc; /* Light border */
                margin-bottom: 15px; /* Space below inputs */
                transition: border-color 0.3s; /* Smooth transition for border color */
            }
            
            input:focus, textarea:focus {
                border-color: aqua; /* Change border color on focus */
                outline: none; /* Remove default outline */
            }
            
            textarea {
                height: 100px; /* Fixed height for textarea */
                resize: none; /* Disable resizing */
            }
            
            button {
                border-radius: 5px; /* Rounded corners */
                background-color: rgb(69, 69, 192);
                color: white; /* White text color */
                width: 100%; /* Full width for button */
                max-width: 400px; /* Max width for button */
                height: 40px;
                border: none; /* Remove default border */
                cursor: pointer; /* Pointer cursor on hover */
                transition: background-color 0.3s; /* Smooth transition for background color */
            }
            
            button:hover {
                background-color: blue; /* Change background color on hover */
            }
        </style>
    </head>

    <body>
        <h2>Create Blog</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

    </body>

</html>
